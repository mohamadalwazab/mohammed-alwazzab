<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز جلسة تعليمية - البروفيسور محمد الوزاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Cairo", sans-serif; direction: rtl; background: #f8f9fa; margin: 0; }
    header, footer { background: #002b5b; color: white; text-align: center; padding: 1rem; }
    main {
      max-width: 700px; margin: 2rem auto; background: white; padding: 2rem;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #002b5b; margin-bottom: 1rem; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; color: #002b5b; }
    input, textarea, select {
      padding: 0.6rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
    }
    input[type="submit"] {
      background: #004080; color: white; cursor: pointer; transition: 0.3s;
      border: none; font-weight: bold;
    }
    input[type="submit"]:hover { background: #ffd700; color: #002b5b; }
  </style>
</head>
<body>
  <header>
    <h1>حجز جلسة تعليمية أو استشارية</h1>
  </header>
<nav>
  <a href="index.html">الرئيسية</a>
  <a href="cv.html">السيرة الذاتية</a>
  <a href="services.html">الخدمات</a>
  <a href="contact.html">التواصل</a>
  <a href="booking.html">الحجز</a>
</nav>

  <main>
    <h2>نموذج الحجز</h2>
    <!-- استخدم Formspree لإرسال البيانات إلى بريدك -->
    <!-- بعد إنشاء حساب مجاني في https://formspree.io -->
    <!-- استبدل الرابط في action بالرابط الذي يعطيك إياه الموقع -->
    <form action="https://formspree.io/f/xanpdlol" method="POST">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>

      <label for="session">نوع الجلسة:</label>
      <select id="session" name="session" required>
        <option value="">-- اختر نوع الجلسة --</option>
        <option value="محاضرة تعليمية">محاضرة تعليمية</option>
        <option value="استشارة علمية">استشارة علمية</option>
        <option value="مراجعة بحث">مراجعة بحث علمي</option>
      </select>

      <label for="date">تاريخ الجلسة المطلوبة:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">الوقت المفضل:</label>
      <input type="time" id="time" name="time" required>

      <label for="message">ملاحظات إضافية:</label>
      <textarea id="message" name="message" rows="4" placeholder="أضف أي تفاصيل إضافية..."></textarea>

      <input type="submit" value="إرسال طلب الحجز">
    </form>
  </main>

  <footer>
    <a href="index.html" style="color:white;">عودة للرئيسية</a>
  </footer>
</body>
</html>
